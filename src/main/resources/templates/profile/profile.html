<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getVisibleUsername()}"></title>
</head>
<body>
<h1 th:text="${user.getVisibleUsername()}"></h1>
<ul th:each="post: ${user.getPosts()}">
    <a th:href="@{~/post/{id}/{slug}(id=${post.getId()}, slug=${post.getSlug()})}"><li th:text="${post.getTitle()}"></li></a>
</ul>
</body>
</html>
