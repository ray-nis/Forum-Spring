<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login}"></title>
    <div th:replace="/fragments/assets.html :: assetsCss"></div>
</head>
<body>
<div th:replace="/fragments/menuHeader.html :: menuHeader"></div>
<div th:replace="/fragments/menuProfileHeader.html :: menuProfile"></div>
<main>
    <div class="authFormContainer">
        <form th:action="@{~/login}" method="POST">
            <th:block th:if="${param.error}" th:switch="${param.error[0]}">
                <div th:case="'loginError'">
                    <p class="error" th:text="#{loginError}"></p>
                </div>
                <div th:case="'loginError1'">
                    <p class="error" th:text="#{loginError1}"></p>
                </div>
                <div th:case="'loginError2'">
                    <a th:href="@{~/resendverification}" class="error" th:text="#{loginError2} + '. ' + #{clickForResend}"></a>
                </div>
            </th:block>
            <label for="email" th:text="#{emailForm}"></label>
            <input minlength="3" maxlength="20" type="text" id="email" name="email"/>
            <label for="password" th:text="#{passwordForm}"></label>
            <input minlength="6"  type="password" id="password" name="password"/>

            <a th:text="#{forgotPasswordQ}" th:href="@{~/forgotpassword}"></a>

            <button class="buttonStyle" th:text="#{login}" type="submit"></button>
        </form>
    </div>
</main>
<div th:replace="/fragments/footer.html :: footer"></div>
<div th:replace="/fragments/assets.html :: assetsJs"></div>
</body>
</html>
