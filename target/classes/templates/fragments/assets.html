<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="assetsCss" th:remove="tag">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/ico" href="/static/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</div>
<div th:fragment="fontAwesome" th:remove="tag">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
</div>
<div th:fragment="assetsJs" th:remove="tag">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</div>
<div th:fragment="favoriteJs" th:remove="tag">
    <script>
        const favorite = () => {
            let favoriteButton = document.getElementById("favorite");
            let link = window.location.href.split("?")[0];
            let favoriteLink = link.endsWith("/") ? "favorite" : "/favorite";
            link = link + favoriteLink;
            let favorite = "fas fa-heart";
            let unfavorite = "far fa-heart";
            favoriteButton.style.cursor = "pointer";
            favoriteButton.onclick = () => {
                fetch(link)
                .then(res => {
                    if (res.status === 200) {
                        if (favoriteButton.className === favorite) {
                            favoriteButton.className = unfavorite;
                        }
                        else if (favoriteButton.className === unfavorite) {
                            favoriteButton.className = favorite;
                        }
                    }
                })
            }
        }
        favorite();
    </script>
</div>
<div th:fragment="likeJs" th:remove="tag">
    <script>
        const like = () => {
            let likeButton = document.getElementById("like");
            let link = window.location.href.split("?")[0];
            let likeLink = link.endsWith("/") ? "like" : "/like";
            link = link + likeLink;
            let like = "fas fa-thumbs-up";
            let unlike = "far fa-thumbs-up";
            likeButton.style.cursor = "pointer";
            likeButton.onclick = () => {
                fetch(link)
                .then(res => {
                    if (res.status === 200) {
                        if (likeButton.className === like) {
                            likeButton.className = unlike;
                        }
                        else if (likeButton.className === unlike) {
                            likeButton.className = like;
                        }
                    }
                })
            }
        }
        like();
    </script>
</div>
</html>
